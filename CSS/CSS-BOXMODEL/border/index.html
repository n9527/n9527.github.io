<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 边框</title>
  <link rel="stylesheet" href="../../publicStyle/style.css">
</head>
<body>
  <div class="wrapper">
    <h1>CSS 边框</h1>
    <div class="intro">
      <p><strong>元素的边框（border）是围绕元素内容和内边距的一条或者多条线。</strong></p>
      <p><strong>CSS border 设置元素边框的样式、宽度和颜色。</strong></p>
    </div>
    <ul>
      <li>
        <h3>边框的样式</h3>
        <h4><strong>border-style </strong>常见的值</h4>
        <table>
          <tr>
            <td>solid</td>
            <td>实线</td>
          </tr>
          <tr>
            <td>dashed</td>
            <td>虚线</td>
          </tr>
          <tr>
            <td>dotted</td>
            <td>点线</td>
          </tr>
        </table>
        <p><a href="http://www.w3school.com.cn/cssref/pr_border-style.asp">更多</a></p>
      </li>
      <li>
        <h3>边框的宽度</h3>
        <p><strong>border-width </strong>设置边框的宽度。单位一般采用长度单位。</p>
      </li>
      <li>
        <h3>边框的颜色</h3>
        <p><strong>border-color </strong>设置边框的颜色。单位可以使用任何颜色值。</p>
        <p>可以使用 <strong>transparent</strong> 设置透明的边框。</p>
      </li>
    </ul>
  </div>
</body>
</html>
