<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 外边距</title>
  <link rel="stylesheet" href="../../publicStyle/style.css">
</head>
<body>
  <div class="wrapper">
    <h1>CSS 外边距</h1>
    <div class="intro">
      <p><strong>围绕在边框周围的是外边距 margin 属性接收任何长度单位、百分比，还可以是负值。</strong></p>
    </div>
    <h3>外边距合并</h3>
    <p>外边距合并是指当两个垂直外边距相遇的时候会折叠成一个。</p>
    <p>只有文档流中的块级元素才会发生外边距合并，行内，浮动和绝对定位不会合并。</p>
    <ul>
      <li>两个正值合并取大的。</li>
      <li>两个负值合并取小的。</li>
      <li>一正一负取和。</li>
    </ul>
  </div>
</body>
</html>
