<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 定位</title>
  <link rel="stylesheet" href="../publicStyle/style.css">
</head>
<body>
  <div class="wrapper">
    <h1>CSS 定位</h1>
    <ul>
      <li>
        <h3>静态定位</h3>
        <p><strong>static</strong> 默认的文档流。</p>
      </li>
      <li>
        <h3>相对定位</h3>
        <p><strong>relative</strong> 相对定位，位置从自身出发。行内元素使用相对定位以后不能转换成块级元素。</p>
      </li>
      <li>
        <h3>绝对定位</h3>
        <p><strong>absolute </strong>绝对定位的元素从文档流中删除，位置是从浏览器出发，如果父级盒子有定位则从带有定位的父级盒子出发。</p>
        <p>元素使用绝对定位后生成一个行内块。</p>
      </li>
      <li>
        <h3>固定定位</h3>
        <p><strong>fixed </strong>元素固定定位以后不占用原来位置，位置从浏览器触发。</p>
        <p>元素使用固定定位以后生成一个行内块。</p>
      </li>
    </ul>
  </div>
</body>
</html>
