<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 列表</title>
  <link rel="stylesheet" href="../../publicStyle/style.css">
</head>
<body>
  <div class="wrapper">
    <h1>CSS 列表</h1>
    <table>
      <tr>
        <td>list-style</td>
        <td>把列表的所有属性写在一个生命中，简写属性。</td>
      </tr>
      <tr>
        <td>list-style-image</td>
        <td>将图片设置为列表项的标志。</td>
      </tr>
      <tr>
        <td>list-style-position</td>
        <td>设置列表中列表项标志的位置。</td>
      </tr>
      <tr>
        <td>list-style-type</td>
        <td>设置列表项标志的类型。</td>
      </tr>
    </table>
    <p><strong>list-style-type </strong><a href="http://www.w3school.com.cn/cssref/pr_list-style-type.asp">点击详情</a></p>
  </div>
</body>
</html>
