<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .top {
      height: 50px;
      background-color: red;
    }
    .fl {
      float: left;
      position: relative;
    }
    .fr {
      float: right;
      position: relative;
    }
    .main-left {
      float: left;
      width: 300px;
      height: 500px;
      background-color: yellow;
    }
    .main-right {
      overflow: hidden;
      background-color: green;
      height: 500px;
    }
  </style>
</head>
<body>
<div class="top">
  <div class="fl">左</div>
  <div class="fr">右</div>
  <div class="fr">右</div>
</div>
<div class="main">
  <div class="main-left"></div>
  <div class="main-right"></div>
</div>
</body>
</html>
