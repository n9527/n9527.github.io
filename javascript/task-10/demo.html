<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="text" id="text">

<script>
  var text = document.getElementById('text');
  text.onblur = function () {
    var val = this.value;
    switch (val) {
      case val > 1 :
        console.log(1);
      case val > 2 :
        console.log(2);
      case val > 3 :
        console.log(3);
      case val > 4 :
        console.log(4);
      case val > 5 :
        console.log(5);
    }
  }
  
</script>
</body>
</html>
